name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22, 24]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - uses: actions/cache@v4
        with:
          path: |
            .eslintcache
            tsconfig.tsbuildinfo
          key: lint-build-${{ matrix.node-version }}-${{ hashFiles('src/**/*.ts') }}
          restore-keys: lint-build-${{ matrix.node-version }}-

      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm run test
